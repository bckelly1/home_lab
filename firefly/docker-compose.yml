version: '3.3'

services:
  app:
    image: fireflyiii/core:latest
    hostname: app
    container_name: firefly_iii_core
    restart: always
    volumes:
      - ./firefly_iii_upload:/var/www/html/storage/upload
    env_file: .env
    networks:
      - firefly_iii
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.http.routers.firefly.rule=Host(`firefly.${MY_DOMAIN}`)"
      - "traefik.http.routers.firefly.tls.certresolver=dns-cloudflare"
      - "traefik.http.services.firefly.loadbalancer.server.port=8080"


  cron:
    #
    # To make this work, set STATIC_CRON_TOKEN in your .env file or as an environment variable and replace REPLACEME below
    # The STATIC_CRON_TOKEN must be *exactly* 32 characters long
    #
    image: alpine
    restart: always
    container_name: firefly_iii_cron
    command: sh -c "echo \"0 3 * * * wget -qO- http://app:8080/api/v1/cron/REPLACEME\" | crontab - && crond -f -L /dev/stdout"
    networks:
      - firefly_iii

  importer:
    image: fireflyiii/data-importer:latest
    hostname: importer
    restart: always
    container_name: firefly_iii_importer
    networks:
      - firefly_iii
      - traefik_net
    depends_on:
      - app
    env_file: .importer.env
    volumes:
      - ./import:/import
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.http.routers.firefly-import.rule=Host(`firefly-import.${MY_DOMAIN}`)"
      - "traefik.http.routers.firefly-import.tls.certresolver=dns-cloudflare"
      - "traefik.http.services.firefly-import.loadbalancer.server.port=8080"


networks:
  firefly_iii:
    driver: bridge
  traefik_net:
    external: true
