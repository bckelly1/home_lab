# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Source Code"
    icon: "fab fa-github"
    url: "https://github.com/bckelly1/home_lab"
    target: "_blank" # optional html a tag target attribute
  # see url field and assets/additionnal-page.yml.dist used in this example:
  - name: "Google Doc"
    icon: "fas fa-file-alt"
    url: "https://docs.google.com/document/d/1fgLCMMQ2iqCf6rYs5QGd3ZVv4N9WkPoHLOQgyZxqdhA/edit#heading=h.6i2zt9g3kay6"
    target: "_blank"
  - name: "Smart home Spreadsheet"
    icon: "fas fa-file-alt"
    url: "https://docs.google.com/spreadsheets/d/11f5yfyYwoE2kpzz_k10lUDGm8pUK3dF-e2ELxOogAWs/edit#gid=726106993"
    target: "_blank"
  - name: "  |  "
  - name: "another page!"
    icon: "fas fa-book"
    url: "#additionnal-page"
    target: "_blank"
# this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
